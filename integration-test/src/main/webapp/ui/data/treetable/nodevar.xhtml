<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sc="http://primefaces.org/ui/showcase"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>PrimeFaces Showcase</title>

        <!-- For Community Themes except 'Luna' and 'Nova' theme -->
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <h:outputScript name="script/nanoscroller.js" library="showcase"/>
        <h:outputScript name="script/layout.js" library="showcase"/>
    </h:head>

    <h:body>
      <h:form id="form">
          <p:commandLink id="excellaExportNonAjax" ajax="false">
              <h:outputLabel>ExCella Reports (non-Ajax)</h:outputLabel>
              <p:dataExporter type="xls" target="tbl" fileName="tt-cars-non-ajax-nodevar" exporter="#{excellaExporter.treeTableExporter}" />
          </p:commandLink>
          <br />
          <p:commandLink id="excellaExportAjax" ajax="true">
              <h:outputLabel>ExCella Reports (Ajax)</h:outputLabel>
              <p:dataExporter type="xls" target="tbl" fileName="tt-cars-ajax-nodevar" exporter="#{excellaExporter.treeTableExporter}" />
          </p:commandLink>
          <br />
          <p:commandLink id="excellaExportNonAjaxSelectionOnly" ajax="false">
              <h:outputLabel>ExCella Reports (non-Ajax SelectionOnly)</h:outputLabel>
              <p:dataExporter type="xls" target="tbl" fileName="tt-cars-non-ajax-nodevar-selection" selectionOnly="true" exporter="#{excellaExporter.treeTableExporter}" />
          </p:commandLink>
          <br />
          <p:commandLink id="excellaExportAjaxSelectionOnly" ajax="true">
              <h:outputLabel>ExCella Reports (Ajax SelectionOnly)</h:outputLabel>
              <p:dataExporter type="xls" target="tbl" fileName="tt-cars-ajax-nodevar-selection" selectionOnly="true" exporter="#{excellaExporter.treeTableExporter}" />
          </p:commandLink>

          <p:treeTable id="tbl" var="row" value="#{ttBasicView.root}" nodeVar="node" selection="${ttBasicView.selection}" selectionMode="checkbox">
              <p:column headerText="String">
                  <h:outputText value="#{row.stringProperty}" rendered="#{node.odd}" />
              </p:column>
              <p:column headerText="YearMonth">
                  <h:outputText value="#{row.yearMonthProperty}" rendered="#{node.even}" />
              </p:column>
              <p:column headerText="j.u.Date (date)">
                  <h:outputText value="#{row.dateProperty}" rendered="#{node.odd}" />
              </p:column>
              <p:column headerText="j.u.Date (datetime)">
                  <h:outputText value="#{row.dateTimeProperty}" rendered="#{node.even}" />
              </p:column>
          </p:treeTable>
      </h:form>
    </h:body>

</html>
