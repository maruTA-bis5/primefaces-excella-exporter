<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sc="http://primefaces.org/ui/showcase"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>PrimeFaces Showcase</title>

        <!-- For Community Themes except 'Luna' and 'Nova' theme -->
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <h:outputScript name="script/nanoscroller.js" library="showcase"/>
        <h:outputScript name="script/layout.js" library="showcase"/>
    </h:head>

    <h:body>
      <h:form id="form">
          <p:commandLink id="excellaExportNonAjax" ajax="false">
              <h:outputLabel>ExCella Reports (non-Ajax)</h:outputLabel>
              <p:dataExporter type="xls" target="tbl" fileName="tt-cars-non-ajax" exporter="#{excellaExporter.treeTableExporter}" />
          </p:commandLink>
          <br />
          <p:commandLink id="excellaExportAjax" ajax="true">
              <h:outputLabel>ExCella Reports (Ajax)</h:outputLabel>
              <p:dataExporter type="xls" target="tbl" fileName="tt-cars-ajax" exporter="#{excellaExporter.treeTableExporter}" />
          </p:commandLink>

          <p:treeTable id="tbl" var="row" value="#{ttBasicView.root}">
              <p:column headerText="String">
                  <h:outputText value="#{row.stringProperty}" />
              </p:column>
              <p:column headerText="YearMonth">
                  <h:outputText value="#{row.yearMonthProperty}" />
              </p:column>
              <p:column headerText="j.u.Date (date)">
                  <h:outputText value="#{row.dateProperty}" />
              </p:column>
              <p:column headerText="j.u.Date (datetime)">
                  <h:outputText value="#{row.dateTimeProperty}" />
              </p:column>
              <p:column headerText="LocalDate">
                  <h:outputText value="#{row.localDateProperty}" />
              </p:column>
              <p:column headerText="LocalDateTime">
                  <h:outputText value="#{row.localDateTimeProperty}" />
              </p:column>
              <p:column headerText="Integer (int)">
                  <h:outputText value="#{row.intProperty}" />
              </p:column>
              <p:column headerText="Integer (BigDecimal scale=2)">
                  <h:outputText value="#{row.bigDecimalIntProperty}" />
              </p:column>
              <p:column headerText="Decimal (double)">
                  <h:outputText value="#{row.doubleProperty}" />
              </p:column>
              <p:column headerText="Decimal (BigDecimal)">
                  <h:outputText value="#{row.bigDecimalDecimalProperty}" />
              </p:column>
              <p:column headerText="Link (value specified)">
                  <p:link outcome="basic" value="Link">
                      <f:param name="param" value="value" />
                  </p:link>
              </p:column>
              <p:column  headerText="Link (value not specified)">
                  <p:link outcome="basic.xhtml">
                      <h:outputText value="#{row.bigDecimalDecimalProperty}" />
                      <f:param name="param" value="value" />
                  </p:link>
              </p:column>
              <p:column>
                <f:facet name="header">
                  header<br /> line<BR /> break
                </f:facet>
                value<br/> row<Br /> line<bR /> break
              </p:column>
          </p:treeTable>
      </h:form>
    </h:body>

</html>
