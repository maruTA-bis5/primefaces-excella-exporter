<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sc="http://primefaces.org/ui/showcase"
      xmlns:comp="primefaces-excella-exporter"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>PrimeFaces Showcase</title>

        <!-- For Community Themes except 'Luna' and 'Nova' theme -->
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <h:outputScript name="script/nanoscroller.js" library="showcase"/>
        <h:outputScript name="script/layout.js" library="showcase"/>
    </h:head>

    <h:body>
      <h:form id="form">
          <p:commandLink id="excellaExportNonAjax" ajax="false">
              <h:outputLabel>ExCella Reports (non-Ajax)</h:outputLabel>
              <p:dataExporter type="excella" target="tbl2" fileName="cars-non-ajax" />
          </p:commandLink>
          <br />
          <p:commandLink id="excellaExportAjax" ajax="true">
              <h:outputLabel>ExCella Reports (Ajax)</h:outputLabel>
              <p:dataExporter type="excella" target="tbl2" fileName="cars-ajax" />
          </p:commandLink>

          <p:dataTable id="tbl2" var="row" value="#{dtBasicView.dataTypes}">
              <p:column headerText="String" footerText="String">
                  <h:outputText value="#{row.stringProperty}" />
              </p:column>
              <p:column headerText="YearMonth" footerText="YearMonth">
                  <h:outputText value="#{row.yearMonthProperty}" />
              </p:column>
              <p:column headerText="j.u.Date (date)" footerText="j.u.Date (date)">
                  <h:outputText value="#{row.dateProperty}" />
              </p:column>
              <p:column headerText="j.u.Date (datetime)" footerText="j.u.Date (datetime)">
                  <h:outputText value="#{row.dateTimeProperty}" />
              </p:column>
              <p:column headerText="LocalDate" footerText="LocalDate">
                  <h:outputText value="#{row.localDateProperty}" />
              </p:column>
              <p:column headerText="LocalDateTime" footerText="LocalDateTime">
                  <h:outputText value="#{row.localDateTimeProperty}" />
              </p:column>
              <p:column headerText="Integer (int)" footerText="Integer (int)">
                  <h:outputText value="#{row.intProperty}" />
              </p:column>
              <p:column headerText="Integer (BigDecimal scale=2)" footerText="Integer (BigDecimal scale=2)">
                  <h:outputText value="#{row.bigDecimalIntProperty}" />
              </p:column>
              <p:column headerText="Decimal (double)" footerText="Decimal (double)">
                  <h:outputText value="#{row.doubleProperty}" />
              </p:column>
              <p:column headerText="Decimal (BigDecimal)" footerText="Decimal (BigDecimal)">
                  <h:outputText value="#{row.bigDecimalDecimalProperty}" />
              </p:column>
              <p:column headerText="Link (value specified)" footerText="Link (value specified)">
                  <p:link outcome="basic" value="Link">
                      <f:param name="param" value="value" />
                  </p:link>
              </p:column>
              <p:column  headerText="Link (value not specified)" footerText="Link (value not specified)">
                  <p:link outcome="basic.xhtml">
                      <h:outputText value="#{row.bigDecimalDecimalProperty}" />
                      <f:param name="param" value="value" />
                  </p:link>
              </p:column>
              <p:column>
                <f:facet name="header">
                  header<br /> line<BR /> break
                </f:facet>
                value<br/> row<Br /> line<bR /> break
                <f:facet name="footer">
                  header<br /> line<BR /> break
                </f:facet>
              </p:column>
              <p:column headerText="exportable component" footerText="exportable component">
                <comp:exportableValueHolder exportValue="Export text1" value="Rendered text" />
              </p:column>
              <p:column headerText="exportable component(value null)" footerText="exportable component(value null)">
                <comp:exportableValueHolder exportValue="Export text2" />
              </p:column>
          </p:dataTable>
      </h:form>
    </h:body>

</html>
