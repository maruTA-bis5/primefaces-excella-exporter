<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  lang="en">

  <h:head>
    <title>Error</title>
  </h:head>
  <h:body>
    <div class="layout-error">
        <div class="layout-error-message-box">
            <span class="layout-error-name">Error Occured</span>
            <span class="layout-error-info">Something went wrong with the request.</span>
            <p:button value="Go to Homepage" class="secondary"/>
        </div>
      <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
    </div>

  </h:body>
</html>
